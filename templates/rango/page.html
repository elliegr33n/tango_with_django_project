<!DOCTYPE html>

<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <div>
        {% if pages %}
        <ul>
            {% for page in pages %}
            <li><a href="/rango/page/{{ page.url }}"></a></li>
        </ul>
        {% else %}
            <strong>No pages currently in category.</strong>
        {% endif %}
            
        </div>
    </body>
</html>
